<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Фон -->
  <rect width="512" height="512" rx="96" fill="#4f46e5"/>
  
  <!-- Академическая шапочка -->
  <g transform="translate(256, 180)">
    <!-- Квадрат шапочки -->
    <path d="M-80 -60 L80 -60 L80 20 L-80 20 Z" fill="#ffffff" opacity="0.9"/>
    <path d="M-60 -60 L60 -60 L60 20 L-60 20 Z" fill="#ffffff"/>
    
    <!-- Кисточка -->
    <circle cx="70" cy="-30" r="8" fill="#fbbf24"/>
    <line x1="70" y1="-30" x2="70" y2="40" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Полосы на шапочке -->
    <line x1="-50" y1="-40" x2="50" y2="-40" stroke="#4f46e5" stroke-width="2"/>
    <line x1="-50" y1="-20" x2="50" y2="-20" stroke="#4f46e5" stroke-width="2"/>
    <line x1="-50" y1="0" x2="50" y2="0" stroke="#4f46e5" stroke-width="2"/>
  </g>
  
  <!-- Текст "Г22" -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" text-anchor="middle">Г22</text>
</svg>








